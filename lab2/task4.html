    <script>
//Програма, яка перевіряє числа від 1 до 50 і виводить 'Prime', якщо число просте.
function isPrime(num) {

  if (num <= 1) return false;
  for (let i = 2; i * i <= num; i++) {
    if (num % i === 0) return false;
  }
  return true;
}

for (let i = 1; i <= 50; i++) {
  if (isPrime(i)) {
    console.log(i + " - Prime");
  }
}
    </script>
