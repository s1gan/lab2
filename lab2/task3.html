    <script>
//Програма, яка запитує у користувача число і перевіряє його парність до тих пір, поки користувач не введе непарне число.
let number;

while (true) {
  number = Number(prompt("Введіть число (непарне для завершення):"));
  if (number % 2 !== 0) {
    break;
  }
  console.log("Число парне.");
}

console.log("Ви ввели непарне число.");
    </script>
