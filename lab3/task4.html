    <script>
//Функція, яка приймає два числа іповертає залишок від ділення першого на друге.
function divideNumbers(num1, num2) {
  if (typeof num1 !== 'number' || typeof num2 !== 'number') {
    return "Один або обидва операнди не є числами";
  }

  if (num2 === 0) {
    return "Ділення на нуль неможливе";
  }

  return num1 / num2;
}

let result = divideNumbers(10, 2);
console.log(result); 
    </script>
